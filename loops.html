<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    *{
    margin: 0;
    padding:0;
  }
    .wrap{
        height: 200px;
        width: 200px;
        background: transparent;
        position: relative;
        margin: 300px 400px;
        overflow: hidden;
      }
      .son{
        transition: left 0.6s;
        opacity: 1;
        position:absolute;
        left: 0;
        background: yellowgreen;
        height: 200px;
        width: 200px;

        box-sizing: border-box;
      }
      .son1{
        background: hotpink;
      }
      .son2{
        background: skyblue;
      }
    </style>
</head>

<body>
  <p><span>temp % 200:</span> <span id="asd"></span></p>
  <button type="button" name="button" onclick="dong()">dong</button>
  <div class="wrap">
    <div class="son">1</div>
    <div class="son son1" style="left:200px;">2</div>
    <div class="son son2" style="left:400px;">3</div>
  </div>
  <script>
    let a = document.querySelector(".wrap")
    let c = a.children
    let d = Array.from(c)

    function dong() {

      let temp = window.window.getComputedStyle(d[0]).left.split('px')[0]
      let temp1 = window.window.getComputedStyle(d[1]).left.split('px')[0]
      let arr0 = window.window.getComputedStyle(d[0]).left.split('px')[0]
      let arr1 = window.window.getComputedStyle(d[1]).left.split('px')[0]
      let arr2 = window.window.getComputedStyle(d[2]).left.split('px')[0]
      document.getElementById('asd').innerHTML = temp % 200;
      if (temp % 200 == 0) { //看看都到位没,防止点太快bug
        d[0].style.zIndex = 0;
        d[1].style.zIndex = 1; //层级关系:往右跑的在最底下
        d[2].style.zIndex = 2;
        d[1].style.left = `${arr1-200}px`;
        d[2].style.left = `${arr2-200}px`;
        if (temp == "-200") { //左边到头了就push到右边
          d[0].style.left = `200px`
          d.push(d.shift()) //
        } else {
          d[0].style.left = `${arr0-200}px`;
        }
      }
    }
  </script>
</body>
  
</html>
